<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de código QR</h1>
        <input type="text" id="qr-title" placeholder="Título del QR">
        <input type="number" id="title-size" placeholder="Tamaño de letra mín(8px)" min="8" max="50">
        <label for="title-color">Color del Texto:</label>
        <input type="color" id="title-color" value="#000000">
        <label for="qr-color">Color del QR:</label>
        <input type="color" id="qr-color" value="#000000">
        <button id="generate-btn">Generar QR</button>
        <input type="text" id="qr-data" placeholder="Pega tu URL">
        
        <canvas id="qr-canvas"></canvas> <!-- Canvas para el QR -->
        <div id="qrcode" style="display: none;"></div> <!-- Div para la librería QR -->
        <img id="qr-image" src="" alt="Código QR"> <!-- Imagen del QR generado -->
    </div>
    <script src="./app.js"></script>
</body>
</html>
